framework:
  secret: php-http
  serializer:
    enabled: true
  test: ~

# Use auto discovery
httplug:
  clients:
    foo:
      factory: 'httplug.factory.guzzle6'

api_service:
  apis:
    foo:
      schema: 'file://%kernel.root_dir%/config/schema/foo.yml'
    bar:
      schema: 'file://%kernel.root_dir%/config/schema/foo.yml'
      client: httplug.client.foo
      config:
        baseUrl: https://bar.com
        validateRequest: false
        validateResponse: true
        returnResponse: true


